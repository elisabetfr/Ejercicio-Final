	<body>
		<header>
			<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand logo" href="#">Restaurante La Resolana</a>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="restaurante.html">Bienvenidos <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="quienesSomos.html">Quiénes somos</a>

						<li class="nav-item active">
							<a class="nav-link" href="menu.html">Menú</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contacto.html">Contacto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="reservas.html">Reservas</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		
		<!-- Plantilla de carta --> 

		<div class="tarjeta" id="hiddenCard" hidden>
			<div class="row full-width">
				<div class="col-md-6 full-width">
					<img class="img-tarjeta" src="">
				</div>
				<div class="col-md-6">
					<div class="row full-width">
						<span class="title" data-toggle="tooltip" data-placement="bottom" title=""></span>
					</div>
					<div class="row full-width price">
						<div class="col-md-8">
							<span class="precio"></span>
						</div>
						<div class="col-md-4">
							<input type="number" class="select-numero" value="1" min="1">
						</div>
					</div>
					<div class="row full-width">
						<button data-name="" data-price="" class="seleccionar">Seleccionar</button>
					</div>
				</div>
			</div>
		</div>

		
		<!-- Menu -->

		<div class="container-fluid full-width">
			<div class="imagen-fondo">
				<img src="images/comidas.jpg">
			</div>

			
			<div class="row full-width category">
				<div class="col-md-12 text-center" id="menuButtons">
					<button class="btn" id="entrantes" data-type="comidas">Entrantes</button>
					<button class="btn" id="platos" data-type="comidas">Platos de la casa</button>
					<button class="btn" id="carnes" data-type="comidas">Carnes</button>
					<button class="btn" id="pescados" data-type="comidas">Pescados</button>
					<button class="btn" id= "postres" data-type="comidas">Postres</button>
					<button class="btn" id="bebidas" data-type="bebidas">Bebidas</button>
				</div>
			</div>

			<div class="content">
				<div class="row full-width">
					<div class="col-md-9">
						<div class="row full-width" id="menuTarjetas"></div>
					</div>
					<div class="col-md-3">
						<p class="pedido">Pedido</p>
						<hr>
						<ul id="listaPedido"></ul>
						<span>Precio Total: <span id="precioTotal">0</span>€</span>
					</div>
				</div>
					
			</div>
		</div>

		<footer class="fixed-bottom">
				<div class="row full-width footer">
			        <div class="col-md-6">

			        </div>

			        <div class="col-md-3"></div>
					
			        <div class="col-md-3">

			        		<p>Privacidad</p>
			        		<p>Términos de uso</p>
				        
				        </div>
				    </div>
			    </div>

	<script type="text/javascript" src="js/restaurante.js"></script>
