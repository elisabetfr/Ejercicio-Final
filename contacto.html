		<!-- Mapa de google con marker -->

		<div class="container-fluid contacto">
			<div class="row full-width">
				<div class="col-md-6">
					<div id="map" style="width:450px; height:450px"></div>
				</div>

				<div class="col-md-6">
					<form>
						<div class="form-group row">
			  				<label for="example-text-input" class="col-2 col-form-label">Nombre</label>

			  				<div class="col-10">
			    				<input class="form-control" type="text" value="" id="example-text-input">
							</div>
						</div>

						<div class="form-group row">
			  				<label for="example-email-input" class="col-2 col-form-label">Correo electrónico</label>

			  				<div class="col-10">
			    				<input class="form-control" type="email" value="" id="example-email-input">
			  				</div>
						</div>

						<div class="form-group row">
			  				<label for="example-tel-input" class="col-2 col-form-label">Número de teléfono</label>

			  				<div class="col-10">
			    				<input class="form-control" type="tel" value="" pattern="[0,9]" id="example-tel-input">
			  				</div>
			  			</div>

						<div class="form-group row cajaMensaje">
							<label class="col-2 col-form-label">Mensaje</label>
							<textarea rows="4" cols="50" name="Mensaje" form="usrform"></textarea>
						</div>
						
						<div class="form-group row full-width">
							<input class="enviar" type="submit" value="Enviar">
						</div>
					</form>
				</div>
			</div>
		</div>

		
		<footer class="fixed-bottom">
			<div class="row full-width">
		        <div class="col-md-6">

		        </div>

		        <div class="col-md-3"></div>
				
		        <div class="col-md-3">
		        	<div class="row pie-pagina">
			        	
		        		<p>Privacidad</p>
		        		<p>Términos de uso</p>
			        
			        </div>
			    </div>
		    </div>
      	</footer>

		


		<script>
			
			var map = new google.maps.Map(document.getElementById('map'), {
					zoom : 10,
					center: new google.maps.LatLng(37.397173, -5.985273),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				});

					var locations = [
						['Restaurante La Resolana', 37.4193046, -6.113144499999976, "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"]
					];


					var infowindow = new google.maps.InfoWindow();
					var marker, i;

						for(i = 0; i < locations.length; i++) {

							var marker = new google.maps.Marker({
								position: new google.maps.LatLng(locations[i][1], locations[i][2]),
								map: map,
								icon: locations[i][3],
							});

							google.maps.event.addListener(marker, 'click', (function (marker, i) {
								return function() {
									infowindow.setContent(locations[i][0]);
									infowindow.open(map, marker);
								}
							})(marker, i));
						}
		</script>

	

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/restaurante.js"></script>
	</body>
